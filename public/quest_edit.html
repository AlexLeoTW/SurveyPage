<!doctype html>
<html ng-app="quest-edit">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>我的問卷 - 編輯</title>
  </head>
  <body>
    <!--  navbar -->
    <div ng-include src="'partial/navbar.html'"></div>

    <main class="container">

      <div ng-controller="questListController as questList" id="ng-quest-edit">

        <form class="shadow bg-white rounded  quest_card">
          <input class="form-control form-control-lg" type="text" placeholder="標題" ng-model="questList.name">
        </form>

        <hr/> <!-- ======================================================== -->

        <div ng-repeat="question in questList.questions">

          <div ng-hide="question.edit">
            <!-- no-edit -->
            <div ng-include src="'partial/quest_view.html'"></div>
          </div>
          <div ng-hide="!question.edit">
            <!-- edit -->
            <div ng-include src="'partial/quest_edit.html'"></div>
          </div>

        </div>

        <div class="survey_control">
          <button class="btn-lg btn-primary shadow" ng-click="questList.add()">＋ 新增</button>
          <button class="btn-lg btn-success shadow" ng-click="questList.send()"><i class="far fa-check-circle"></i> 送出</button>
        </div>

        <div ng-include src="'partial/dialog.html'"></div>

      </div>


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.min.js"></script>
    <script src="quest_edit.js"></script>
  </body>
</html>
