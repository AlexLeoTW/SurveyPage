<div class="modal fade bd-example-modal-sm" id="sendDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{questList.dialog.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{questList.dialog.message}}
        </div>
      </div>

      <div class="modal-footer" ng-if="questList.dialog.redirect">
        <!-- <button type="button" class="btn btn-primary">OK</button> -->
        <form action="{{questList.dialog.redirect}}" method="get">
          <input class="btn btn-primary" type="submit" value="完成" />
        </form>
        <!-- <button type="button" class="btn btn-primary" onclick="window.location='{{questList.dialog.redirect}}'">OK</button> -->
      </div>
    </div>
  </div>
</div>
