<form class="shadow bg-white rounded quest_card">
  <div class="quest_title">
    <span>{{quest.title}}</span>
    <div class="button">
      <button class="btn btn-outline-danger" ng-click="questList.delete($index)"><i class="far fa-trash-alt"></i></button>
      <button class="btn btn-outline-primary" ng-click="quest.edit=true"><i class="far fa-edit"></i> 編輯</button>
    </div>
  </div>
  <hr><!-- =================================================== --></hr>
  <div ng-switch="quest.type">
    <div ng-switch-when="textarea">
      <textarea class="form-control mb-3" rows="3"></textarea>
    </div>
    <div ng-switch-when="radio|checkbox" ng-switch-when-separator="|">
      <div class="quest_option" ng-repeat="option in quest.options">
        <input type="{{quest.type}}" id="{{option}}"></input>
        <label for="{{option}}">{{option}}</label>
      </div>
    </div>
  </div>
</form>
