<form class="shadow bg-white rounded quest_card">
  <div class="quest_title">
    <span>{{question.content}}</span>
    <div class="button">
      <button class="btn btn-outline-danger" ng-click="questList.delete($index)"><i class="far fa-trash-alt"></i></button>
      <button class="btn btn-outline-primary" ng-click="question.edit=true"><i class="far fa-edit"></i> 編輯</button>
    </div>
  </div>
  <hr><!-- =================================================== --></hr>
  <div ng-switch="question.type">
    <div ng-switch-when="0">
      <textarea class="form-control mb-3" rows="3"></textarea>
    </div>
    <div ng-switch-when="1">
      <div class="quest_option" ng-repeat="selection in question.selection">
        <input type="radio" id="{{selection}}"></input>
        <label for="{{selection}}">{{selection}}</label>
      </div>
    </div>
    <div ng-switch-when="2">
      <div class="quest_option" ng-repeat="selection in question.selection">
        <input type="checkbox" id="{{selection}}"></input>
        <label for="{{selection}}">{{selection}}</label>
      </div>
    </div>
  </div>
</form>
