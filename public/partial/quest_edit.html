<form class="shadow bg-white rounded  quest_card">
  <div class="form-row">
    <div class="col-md-9">
      <input ng-model="question.content" class="form-control" type="text" placeholder="標題"></input>
    </div>
    <div class="col-md-3">
      <select class="form-control" ng-model="question.type" ng-change="question.onType()">
        <option value="0">問答</option>
        <option value="1">單選</option>
        <option value="2">多選</option>
      </select>
    </div>
  </div>
  <hr><!-- =================================================== --></hr>
  <div ng-switch="question.type">
    <div ng-switch-when="0">
      <textarea class="form-control mb-3" rows="3"></textarea>
    </div>
    <div ng-switch-when="1">
      <div class="quest_option" ng-repeat="option in question.selection track by $index">
        <input type="radio"></input>
        <input class="form-control" type="text" placeholder="選項" ng-model="question.selection[$index]" ng-change="question.onSelection($index)"></input>
      </div>
    </div>
    <div ng-switch-when="2">
      <div class="quest_option" ng-repeat="option in question.selection track by $index">
        <input type="checkbox"></input>
        <input class="form-control" type="text" placeholder="選項" ng-model="question.selection[$index]" ng-change="question.onSelection($index)"></input>
      </div>
    </div>
  </div>

  <div class="quest_control">
    <button class="btn btn-outline-danger" ng-click="questList.delete($index)"><i class="far fa-trash-alt"></i></button>
    <button class="btn btn-primary" ng-click="question.onComplete()">完成</button>
  </div>
</form>
