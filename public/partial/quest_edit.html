<form class="shadow bg-white rounded  quest_card">
  <div class="form-row">
    <div class="col-md-9">
      <input ng-model="quest.title" class="form-control" type="text" placeholder="標題"></input>
    </div>
    <div class="col-md-3">
      <select class="form-control" ng-model="quest.type" ng-change="quest.onType()">
        <option value="radio">單選</option>
        <option value="checkbox">多選</option>
        <option value="textarea">問答</option>
      </select>
    </div>
  </div>
  <hr><!-- =================================================== --></hr>
  <div ng-switch="quest.type">
    <div ng-switch-when="textarea">
      <textarea class="form-control mb-3" rows="3"></textarea>
    </div>
    <div ng-switch-when="radio|checkbox" ng-switch-when-separator="|">
      <div class="quest_option" ng-repeat="option in quest.options track by $index">
        <input type="{{quest.type}}"></input>
        <input class="form-control" type="text" placeholder="選項" ng-model="quest.options[$index]" ng-change="quest.onOption($index)"></input>
      </div>
    </div>
  </div>

  <div class="quest_control">
    <button class="btn btn-outline-danger" ng-click="questList.delete($index)"><i class="far fa-trash-alt"></i></button>
    <button class="btn btn-primary" ng-click="quest.onComplete()">完成</button>
  </div>
</form>
